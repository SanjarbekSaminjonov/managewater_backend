{% extends 'base.html' %}
{% load i18n %}

{% block page_title %}
    {{ title }}
{% endblock page_title %}


{% block content %}
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
        <div class="container mx-auto px-6 py-4">

            {% if device_id %}
                <a href="{% url 'device_detail' device_id %}"
                   class="px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-black rounded-md hover:bg-neutral-500 focus:outline-none focus:bg-indigo-500">
                    {% trans "Back" %} </a>
            {% else %}
                <a href="{% url 'master_dashboard' %}"
                   class="px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-black rounded-md hover:bg-neutral-500 focus:outline-none focus:bg-indigo-500">
                    {% trans "Back" %} </a>
            {% endif %}

            <div class="mt-6">
                <div class="p-6 bg-white rounded-md shadow-md"><h2
                        class="text-2xl font-semibold text-gray-700 capitalize"> {% trans "Channel device" %} </h2>
                    <form method="post">

                        {% csrf_token %}

                        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                            {{ form }}
                        </div>

                        <div class="flex justify-end mt-4">
                            <button class="px-4 py-2 text-gray-200 bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
                                {% trans "Save" %}
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
