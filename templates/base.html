<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block page_title %} {% endblock page_title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="flex h-screen bg-gray-200 font-roboto">

    <div class="flex">
        <div class="hidden fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"></div>

        <div class="-translate-x-full ease-in fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-8">
                <a href="{% url 'master_dashboard' %}" class="flex items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
                    </svg>

                    <span class="mx-2 text-2xl font-semibold text-white">Master's <br> Dashboard</span>

                </a>
            </div>

            <nav class="mt-10">

                <a href="{% url 'master_dashboard' %}"
                   class="router-link-active router-link-exact-active flex items-center px-6 py-2 mt-4 duration-200 border-l-4 bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100"
                   aria-current="page">
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10C2 5.58172 5.58172 2 10 2V10H18C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10Z"
                              fill="currentColor"></path>
                        <path d="M12 2.25195C14.8113 2.97552 17.0245 5.18877 17.748 8.00004H12V2.25195Z"
                              fill="currentColor">
                        </path>
                    </svg>
                    <span class="mx-4">Channel devices</span>
                </a>

                <a href="{% url 'add_new_device' %}"
                   class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="mx-4">Add channel device</span>
                </a>
            </nav>
        </div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">

        <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">

            {% if user.is_authenticated %}

                <div class="flex items-center">
                    <div class="relative">
                        <button class="relative z-10 block w-12 h-12 overflow-hidden rounded-full shadow focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                      clip-rule="evenodd">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="pl-3">
                        <p class="font-bold text-2xl">
                            {% if user.first_name and user.last_name %}
                                {{ user.first_name }} {{ user.last_name }}
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div>
                    <a href="{% url 'logout' %}"
                       class="block rounded px-4 py-2 text-sm font-bold text-gray-700 hover:bg-indigo-600 hover:text-white">Log
                        Out</a>
                </div>

            {% else %}
                <div></div>
                <div>
                    <a href="{% url 'login' %}"
                       class="block rounded px-4 py-2 text-sm hover:text-gray-700 bg-indigo-600 text-white">Log
                        In</a>
                </div>
            {% endif %}

        </header>

        {% block content %}

        {% endblock content %}

    </div>

</div>

</body>

</html>
